<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_register.css') }}">
</head>
<body>
    <h1>Регистрация</h1>

    <button type="submit" class="top-left">
        <img src="{{ url_for('static', filename='img/button_logo.png') }}" alt="Кнопка с изображением" class="small-img">
    </button>

    <button type="submit" class="top-right">
        <img src="{{ url_for('static', filename='img/button_logo.png') }}" alt="Кнопка с изображением" class="small-img">
    </button>
    
    <form method="POST" action="/register" class="show">
        <p>
            Имя пользователя:<br>
            <input type="text" name="username">
        </p>
        <p>
            Email:<br>
            <input type="email" name="email">
        </p>
        <p>
            Пароль:<br>
            <input type="password" name="password">
        </p>
        <p>
            Подтвердите пароль:<br>
            <input type="password" name="confirm_password">
        </p>
        <p>
            <input type="submit" value="Зарегистрироваться">
        </p>
        <p>Уже зарегистрированы? <a href="{{ url_for('login_post') }}">Войти</a></p>
    </form>

    <button class="buttonYan" id="buttonContainerId">
        Авторизоваться через Яндекс
    </button>
</body>
</html>
